<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Merry Christmas, Pearl</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body{margin:0;overflow:hidden;background:#000;font-family:Arial,sans-serif;user-select:none;-webkit-user-select:none;-webkit-tap-highlight-color:transparent}
        canvas{display:block}
        #title{position:absolute;top:25px;width:100%;text-align:center;color:#fffae3;font-size:55px;font-family:'Great Vibes',cursive;text-shadow:0 0 10px #ffd700,0 0 20px #ff8c00,0 0 30px #ff0000;z-index:998;pointer-events:none;animation:glow 3s ease-in-out infinite alternate}
        #greeting{position:absolute;top:90px;width:100%;text-align:center;color:#f0f0f0;font-size:14px;font-style:italic;text-shadow:0 0 5px rgba(255,255,255,0.2);z-index:997;pointer-events:none}
        /* Moved Privacy Hint CSS: Centered, Italic, Absolute positioning */
        .privacy-hint{position:absolute;top:112px;width:100%;text-align:center;color:rgba(255,255,255,.6);font-size:11px;font-style:italic;z-index:997;pointer-events:none}
        @keyframes glow{from{text-shadow:0 0 10px #ffd700,0 0 20px #ff8c00;opacity:.9}to{text-shadow:0 0 20px #ffd700,0 0 30px #ff8c00,0 0 40px #ff0000;opacity:1}}
        .btn-group{position:absolute;top:140px;right:20px;display:flex;flex-direction:column;gap:12px;z-index:999;align-items:flex-end}
        .action-btn{padding:10px 18px;border-radius:50px;font-size:14px;cursor:pointer;color:rgba(255,255,255,.95);transition:all .3s;white-space:nowrap}
        .glass-btn{background:rgba(255,255,255,.15);border:1px solid rgba(255,255,255,.3);backdrop-filter:blur(8px);box-shadow:0 4px 15px rgba(0,0,0,.2)}
        .action-btn:active{transform:scale(.95);background:rgba(255,255,255,.25)}
        #clearBtn{background:rgba(255,50,50,.2);border:1px solid rgba(255,100,100,.3)}
        #tip{position:absolute;bottom:30px;width:100%;text-align:center;color:rgba(255,255,255,.7);font-size:14px;pointer-events:none;text-shadow:0 0 5px rgba(0,0,0,.8);animation:fadeTip 2s infinite ease-in-out}
        @keyframes fadeTip{0%,100%{opacity:.4}50%{opacity:1}}
    </style>
</head>
<body>
    <div id="title">Merry Christmas</div>
    <div id="greeting">Wishing you a season of joy & smooth sailing. Made by Pearl.</div> 
    <div class="privacy-hint">❤️ Your photos will always stay on your device and will not be uploaded.</div>
    
    <input type="file" id="fileInput" accept="image/*" multiple style="display:none">
    <div class="btn-group">
        <div id="musicBtn" class="action-btn glass-btn">Play Music</div>
        <div id="clearBtn" class="action-btn glass-btn">Clear Photos</div>
        <div id="uploadBtn" class="action-btn glass-btn" onclick="document.getElementById('fileInput').click()">Upload Photos</div>
    </div>
    <div id="tip">Double Tap to Explore</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        const scene=new THREE.Scene();scene.fog=new THREE.FogExp2(0x000000,0.012);
        const camera=new THREE.PerspectiveCamera(75,innerWidth/innerHeight,0.1,1000);camera.position.set(0,2,14);
        const renderer=new THREE.WebGLRenderer({antialias:true,powerPreference:"high-performance"});
        renderer.setSize(innerWidth,innerHeight);renderer.setPixelRatio(Math.min(devicePixelRatio,2));
        document.body.appendChild(renderer.domElement);
        const controls=new THREE.OrbitControls(camera,renderer.domElement);controls.enableDamping=true;controls.autoRotate=true;controls.autoRotateSpeed=4;
        let christmasGroup=new THREE.Group();scene.add(christmasGroup);let isExploded=false;
        const musicBtn=document.getElementById('musicBtn');let isMusicPlaying=false;
        const sound=new Audio('https://files.catbox.moe/0talca.m4a');sound.loop=true;sound.volume=1;
        document.body.addEventListener('touchstart',()=>sound.load(),{once:true});
        musicBtn.onclick=e=>{e.stopPropagation();if(isMusicPlaying){sound.pause();musicBtn.innerText="Play Music";musicBtn.style.background="rgba(255,255,255,.15)"}else{sound.play().then(()=>{musicBtn.innerText="Pause Music";musicBtn.style.background="rgba(50,255,50,.2)"});}isMusicPlaying=!isMusicPlaying;};
        const fireTex=(()=>{const c=document.createElement('canvas');c.width=c.height=32;const ctx=c.getContext('2d');const g=ctx.createRadialGradient(16,16,0,16,16,16);g.addColorStop(0,'#fff');g.addColorStop(1,'transparent');ctx.fillStyle=g;ctx.fillRect(0,0,32,32);return new THREE.CanvasTexture(c);})();
        let fireworks=[];class Firework{constructor(s){this.scene=s;this.isDead=false;this.life=1;const n=50;const g=new THREE.BufferGeometry();const p=[];const v=[];const col=new THREE.Color().setHSL(Math.random(),1,.6);const x=(Math.random()-.5)*20,y=5+Math.random()*10,z=-10;for(let i=0;i<n;i++){p.push(x,y,z);const t=Math.random()*Math.PI*2,h=Math.random()*Math.PI,s=.1+Math.random()*.2;v.push(Math.sin(h)*Math.cos(t)*s,Math.sin(h)*Math.sin(t)*s,Math.cos(h)*s);}g.setAttribute('position',new THREE.Float32BufferAttribute(p,3));this.mesh=new THREE.Points(g,new THREE.PointsMaterial({size:.8,color:col,map:fireTex,transparent:true,blending:THREE.AdditiveBlending,depthWrite:false}));this.vel=v;s.add(this.mesh);}update(){if(this.isDead)return;const pos=this.mesh.geometry.attributes.position.array;for(let i=0;i<this.vel.length/3;i++){pos[i*3]+=this.vel[i*3];pos[i*3+1]+=this.vel[i*3+1];pos[i*3+2]+=this.vel[i*3+2];this.vel[i*3+1]-=.003;}this.mesh.geometry.attributes.position.needsUpdate=true;this.life-=.02;this.mesh.material.opacity=this.life;if(this.life<=0){this.isDead=true;this.scene.remove(this.mesh);this.mesh.geometry.dispose();}}}
        let lastTapTime=0;renderer.domElement.addEventListener('touchend',e=>{const now=Date.now();if(now-lastTapTime<300){toggleExplosion();e.preventDefault();}lastTapTime=now;});window.addEventListener('dblclick',e=>{if(!e.target.closest('.action-btn'))toggleExplosion();});
        function toggleExplosion(){isExploded=!isExploded;controls.autoRotate=!isExploded;if(isExploded)for(let i=0;i<4;i++)setTimeout(()=>fireworks.push(new Firework(scene)),i*300);}
        const meteorTex=(()=>{const c=document.createElement('canvas');c.width=32;c.height=32;const ctx=c.getContext('2d');const g=ctx.createLinearGradient(0,0,32,0);g.addColorStop(0,'transparent');g.addColorStop(1,'white');ctx.fillStyle=g;ctx.fillRect(0,0,32,32);return new THREE.CanvasTexture(c);})();
        let meteors=[];function updateMeteors(){if(Math.random()>.96&&meteors.length<5){const m=new THREE.Mesh(new THREE.PlaneGeometry(2,.1),new THREE.MeshBasicMaterial({map:meteorTex,transparent:true,opacity:.6,side:THREE.DoubleSide,blending:THREE.AdditiveBlending}));m.position.set(20+Math.random()*20,20+Math.random()*20,-20);m.rotation.z=Math.PI/4;scene.add(m);meteors.push({mesh:m,speed:.3+Math.random()*.3});}for(let i=meteors.length-1;i>=0;i--){const o=meteors[i];o.mesh.position.x-=o.speed;o.mesh.position.y-=o.speed*.7;if(o.mesh.position.x<-30){scene.remove(o.mesh);meteors.splice(i,1);}}}
        function createGalaxyStars(){const g=new THREE.BufferGeometry();const p=[];const c=[];const o=new THREE.Color();for(let i=0;i<12000;i++){p.push((Math.random()-.5)*350,(Math.random()-.5)*350,(Math.random()-.5)*350);const r=Math.random();o.setHex(r>.9?0xaaccff:r>.8?0xffddaa:0xffffff);c.push(o.r,o.g,o.b);}g.setAttribute('position',new THREE.Float32BufferAttribute(p,3));g.setAttribute('color',new THREE.Float32BufferAttribute(c,3));const stars=new THREE.Points(g,new THREE.PointsMaterial({size:.3,vertexColors:true,transparent:true,opacity:1,sizeAttenuation:true}));stars.userData={type:'bgStars'};scene.add(stars);}createGalaxyStars();
        function getTreePosition(h=12,r=6){const y=Math.random()*h-h/2;const n=(y+h/2)/h;const rad=r*(1-n)*Math.sqrt(Math.random());const a=Math.random()*Math.PI*2;return {x:Math.cos(a)*rad,y,z:Math.sin(a)*rad};}
        function createLeaves(){const g=new THREE.BufferGeometry();const p=[];const col=[];const c=new THREE.Color();for(let i=0;i<1600;i++){const pos=getTreePosition(13,6.5);p.push(pos.x,pos.y,pos.z);const r=Math.random();c.setHex(r>.8?0x226622:r>.4?0x115511:0x004400);col.push(c.r,c.g,c.b);}g.setAttribute('position',new THREE.Float32BufferAttribute(p,3));g.setAttribute('color',new THREE.Float32BufferAttribute(col,3));const l=new THREE.Points(g,new THREE.PointsMaterial({size:.5,vertexColors:true,transparent:true,opacity:.8,blending:THREE.AdditiveBlending}));l.userData={type:'leaves'};christmasGroup.add(l);}createLeaves();
        function createTopStar(){const s=new THREE.Shape();const pts=5,o=0.8,i=0.4;for(let j=0;j<pts*2;j++){const a=j*Math.PI/pts;const r=j%2===0?o:i;const x=Math.cos(a)*r,y=Math.sin(a)*r;j===0?s.moveTo(x,y):s.lineTo(x,y);}s.closePath();const g=new THREE.ExtrudeGeometry(s,{depth:.3,bevelEnabled:true,bevelThickness:.1,bevelSize:.05,bevelSegments:2});const m=new THREE.MeshStandardMaterial({color:0xffd700,emissive:0xffaa00,emissiveIntensity:.4,roughness:.2,metalness:.9});const star=new THREE.Mesh(g,m);star.position.y=6.5;star.userData={type:'star'};christmasGroup.add(star);scene.add(new THREE.PointLight(0xffaa00,1,8).translateY(6.5));}createTopStar();
        function addDecorLights(){const g=new THREE.BufferGeometry();const p=[];const c=[];const o=new THREE.Color();const cols=[0xff0000,0xffff00,0x00ffff,0xff00ff,0xffaa00];for(let i=0;i<450;i++){const pos=getTreePosition(12.5,6.2);p.push(pos.x*1.05,pos.y,pos.z*1.05);o.setHex(cols[~~(Math.random()*cols.length)]);c.push(o.r,o.g,o.b);}g.setAttribute('position',new THREE.Float32BufferAttribute(p,3));g.setAttribute('color',new THREE.Float32BufferAttribute(c,3));const m=new THREE.PointsMaterial({size:.8,map:fireTex,vertexColors:true,blending:THREE.AdditiveBlending,depthWrite:false});christmasGroup.add(new THREE.Points(g,m)).userData={type:'lights'};}addDecorLights();
        const glowTex=(()=>{const c=document.createElement('canvas');c.width=c.height=64;const ctx=c.getContext('2d');const g=ctx.createRadialGradient(32,32,0,32,32,32);g.addColorStop(0,'rgba(255,255,220,.3)');g.addColorStop(1,'transparent');ctx.fillStyle=g;ctx.fillRect(0,0,64,64);return new THREE.CanvasTexture(c);})();
        const glowMat=new THREE.SpriteMaterial({map:glowTex,transparent:true,blending:THREE.AdditiveBlending,depthWrite:false});
        function createPolaroidTexture(img){const c=document.createElement('canvas');c.width=256;c.height=300;const ctx=c.getContext('2d');ctx.fillStyle='#fffdf5';ctx.fillRect(0,0,256,300);const b=15,s=256-b*2;const sc=Math.max(s/img.width,s/img.height);const px=(s/2)-(img.width/2)*sc,py=(s/2)-(img.height/2)*sc;ctx.save();ctx.beginPath();ctx.rect(b,b,s,s);ctx.clip();ctx.drawImage(img,b+px,b+py,img.width*sc,img.height*sc);ctx.restore();ctx.strokeStyle='#eee';ctx.lineWidth=2;ctx.strokeRect(0,0,256,300);return new THREE.CanvasTexture(c);}
        const cardGeo=new THREE.PlaneGeometry(1.2,1.4);
        document.getElementById('fileInput').onchange=e=>{const files=[...e.target.files].slice(0,25);files.forEach(f=>{const r=new FileReader();r.onload=ev=>{const img=new Image();img.src=ev.target.result;img.onload=()=>{const tex=createPolaroidTexture(img);const mat=new THREE.MeshStandardMaterial({map:tex,side:THREE.DoubleSide,roughness:.8,metalness:.1,emissive:0xffffff,emissiveIntensity:.1});const card=new THREE.Mesh(cardGeo,mat);const p=getTreePosition(12,6);card.position.set(p.x*1.3,p.y,p.z*1.3);card.lookAt(0,p.y,0);card.rotation.z+=(Math.random()-.5)*.3;card.rotation.x+=.1;const glow=new THREE.Sprite(glowMat);glow.scale.set(3,3,1);glow.position.z=-.1;card.add(glow);card.userData={type:'photo',originPos:card.position.clone(),originRot:card.quaternion.clone(),targetPos:new THREE.Vector3((Math.random()-.5)*14,(Math.random()-.5)*12,5+Math.random()*4),randomPhase:Math.random()*Math.PI*2};christmasGroup.add(card);}};r.readAsDataURL(f);});};
        document.getElementById('clearBtn').onclick=e=>{e.stopPropagation();for(let i=christmasGroup.children.length-1;i>=0;i--)if(christmasGroup.children[i].userData?.type==='photo')christmasGroup.remove(christmasGroup.children[i]);};
        scene.add(new THREE.AmbientLight(0xffffff,.6));scene.add(new THREE.DirectionalLight(0xffffff,1));
        (function animate(){requestAnimationFrame(animate);controls.update();updateMeteors();fireworks.forEach((f,i)=>{f.update();if(f.isDead)fireworks.splice(i,1);});const t=Date.now()*.001;const s=scene.children.find(c=>c.userData.type==='bgStars');if(s){s.rotation.y-=.0003;s.material.opacity=.85+Math.sin(t*1.5)*.15;}if(isExploded)christmasGroup.rotation.y+=.001;christmasGroup.children.forEach(o=>{if(o.userData?.type==='photo'){if(isExploded){o.position.lerp(o.userData.targetPos,.05);o.scale.lerp(new THREE.Vector3(1.8,1.8,1.8),.05);o.position.y+=Math.sin(t+o.userData.randomPhase)*.005;o.lookAt(camera.position);if(o.children[0])o.children[0].scale.lerp(new THREE.Vector3(4,4,1),.05);}else{o.position.lerp(o.userData.originPos,.05);o.scale.lerp(new THREE.Vector3(1,1,1),.05);
        if(o.position.distanceTo(o.userData.originPos)<1)o.quaternion.slerp(o.userData.originRot,.1);else o.lookAt(0,o.position.y,0);if(o.children[0])o.children[0].scale.lerp(new THREE.Vector3(3,3,1),.05);}}if(o.userData?.type==='leaves'){o.scale.lerp(new THREE.Vector3(isExploded?3.5:1,isExploded?3.5:1,isExploded?3.5:1),.05);o.material.opacity=THREE.MathUtils.lerp(o.material.opacity,isExploded?.2:.8,.05);if(isExploded)o.rotation.y+=.002;}
        // UPDATED: Changed lights scale from 2:1 to 3.5:1 to match leaves explosion
        if(o.userData?.type==='lights'){o.scale.lerp(new THREE.Vector3(isExploded?3.5:1,isExploded?3.5:1,isExploded?3.5:1),.05);o.material.opacity=THREE.MathUtils.lerp(o.material.opacity,isExploded?1:.8,.05);if(isExploded)o.rotation.y+=.002;}if(o.userData?.type==='star')o.scale.lerp(new THREE.Vector3(isExploded?.001:1,isExploded?.001:1,isExploded?.001:1),.05);if(o.userData?.type==='star')o.rotation.y+=.01;});renderer.render(scene,camera);})();
        window.onresize=()=>{camera.aspect=innerWidth/innerHeight;camera.updateProjectionMatrix();renderer.setSize(innerWidth,innerHeight);};
    </script>
</body>
</html>
