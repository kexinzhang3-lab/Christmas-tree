<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>Dreamy Christmas</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body{margin:0;overflow:hidden;background:#000;font-family:Arial,sans-serif;user-select:none;-webkit-user-select:none;-webkit-tap-highlight-color:transparent}

<body>
    <div id="title">Merry Christmas</div>
    <div id="greeting">Wishing you courage for the next challenge and joy this season. Made by Pearl.</div>
    <input type="file" id="fileInput" accept="image/*" multiple style="display:none">
    <div class="btn-group">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r158/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        const scene=new THREE.Scene();scene.fog=new THREE.FogExp2(0x000510,0.015);
        const camera=new THREE.PerspectiveCamera(75,innerWidth/innerHeight,0.1,1000);camera.position.set(0,2,14);
        const renderer=new THREE.WebGLRenderer({antialias:true,powerPreference:"high-performance"});
        renderer.setSize(innerWidth,innerHeight);renderer.setPixelRatio(Math.min(devicePixelRatio,2));
        document.body.appendChild(renderer.domElement);
        const controls=new THREE.OrbitControls(camera,renderer.domElement);
        controls.enableDamping=true;controls.autoRotate=true;controls.autoRotateSpeed=4;
        let christmasGroup=new THREE.Group();scene.add(christmasGroup);let isExploded=false;
        const musicBtn=document.getElementById('musicBtn');let isMusicPlaying=false;
        let sound=new Audio('https://files.catbox.moe/0talca.m4a');sound.loop=true;sound.volume=1;
        document.body.addEventListener('touchstart',()=>sound.load(),{once:true});
        musicBtn.addEventListener('click',e=>{e.stopPropagation();if(isMusicPlaying){sound.pause();musicBtn.innerText="Play Music";musicBtn.style.background="rgba(255,255,255,.15)"}else{sound.play().then(()=>{musicBtn.innerText="Pause Music";musicBtn.style.background="rgba(50,255,50,.2)"});}isMusicPlaying=!isMusicPlaying;});
        const fireTex=(()=>{const c=document.createElement('canvas');c.width=c.height=32;const ctx=c.getContext('2d');const g=ctx.createRadialGradient(16,16,0,16,16,16);g.addColorStop(0,'#fff');g.addColorStop(1,'transparent');ctx.fillStyle=g;ctx.fillRect(0,0,32,32);return new THREE.CanvasTexture(c);})();
        let fireworks=[];class Firework{constructor(s){this.scene=s;this.isDead=false;this.life=1;const count=60;const geo=new THREE.BufferGeometry();const pos=[];const vel=[];const color=new THREE.Color().setHSL(Math.random(),1,0.7);const cx=(Math.random()-0.5)*20,cy=5+Math.random()*10,cz=-10;for(let i=0;i<count;i++){pos.push(cx,cy,cz);const theta=Math.random()*Math.PI*2,phi=Math.random()*Math.PI,spd=0.2+Math.random()*0.4;vel.push(Math.sin(phi)*Math.cos(theta)*spd,Math.sin(phi)*Math.sin(theta)*spd,Math.cos(phi)*spd);}geo.setAttribute('position',new THREE.Float32BufferAttribute(pos,3));this.mesh=new THREE.Points(geo,new THREE.PointsMaterial({size:1.5,color,map:fireTex,transparent:true,blending:THREE.AdditiveBlending,depthWrite:false}));this.vel=vel;s.add(this.mesh);}update(){if(this.isDead)return;const p=this.mesh.geometry.attributes.position.array;for(let i=0;i<this.vel.length/3;i++){p[i*3]+=this.vel[i*3];p[i*3+1]+=this.vel[i*3+1];p[i*3+2]+=this.vel[i*3+2];this.vel[i*3+1]-=0.003;}this.mesh.geometry.attributes.position.needsUpdate=true;this.life-=0.015;this.mesh.material.opacity=this.life;if(this.life<=0){this.isDead=true;this.scene.remove(this.mesh);this.mesh.geometry.dispose();}}}
        renderer.domElement.addEventListener('touchend',e=>{const now=Date.now();if(now-lastTapTime<300){toggleExplosion();e.preventDefault();}lastTapTime=now;});let lastTapTime=0;
        window.addEventListener('dblclick',e=>{if(!e.target.closest('.action-btn'))toggleExplosion();});
        function toggleExplosion(){isExploded=!isExploded;controls.autoRotate=!isExploded;if(isExploded)for(let i=0;i<5;i++)setTimeout(()=>fireworks.push(new Firework(scene)),i*250);}
        function createGalaxyStars(){const geo=new THREE.BufferGeometry();const pos=[];const colors=[];const c=new THREE.Color();for(let i=0;i<6000;i++){pos.push((Math.random()-0.5)*350,(Math.random()-0.5)*350,(Math.random()-0.5)*350);c.setHex(Math.random()>0.9?0xaaccff:Math.random()>0.8?0xffddaa:0xffffff);colors.push(c.r,c.g,c.b);}geo.setAttribute('position',new THREE.Float32BufferAttribute(pos,3));geo.setAttribute('color',new THREE.Float32BufferAttribute(colors,3));scene.add(new THREE.Points(geo,new THREE.PointsMaterial({size:0.25,vertexColors:true,transparent:true,opacity:0.9,sizeAttenuation:true})));}createGalaxyStars();
        function getTreePosition(h=13,r=6.5){const y=Math.random()*h-h/2;const n=(y+h/2)/h;const rad=r*(1-n)*Math.sqrt(Math.random());const a=Math.random()*Math.PI*2;return {x:Math.cos(a)*rad,y,z:Math.sin(a)*rad};}
        function createLeaves(){const geo=new THREE.BufferGeometry();const pos=[];const col=[];const c=new THREE.Color();for(let i=0;i<1800;i++){const p=getTreePosition();pos.push(p.x,p.y,p.z);c.setHex(Math.random()>0.7?0xffffff:Math.random()>0.4?0xddeeff:0xaaccff);col.push(c.r,c.g,c.b);}geo.setAttribute('position',new THREE.Float32BufferAttribute(pos,3));geo.setAttribute('color',new THREE.Float32BufferAttribute(col,3));const leaves=new THREE.Points(geo,new THREE.PointsMaterial({size:0.5,vertexColors:true,transparent:true,opacity:0.9,blending:THREE.AdditiveBlending}));leaves.userData={type:'leaves'};christmasGroup.add(leaves);}createLeaves();
        function createTopStar(){const shape=new THREE.Shape();const pts=5,o=0.8,i=0.4;for(let j=0;j<pts*2;j++){const a=j*Math.PI/pts;const r=j%2===0?o:i;const x=Math.cos(a)*r,y=Math.sin(a)*r;j===0?shape.moveTo(x,y):shape.lineTo(x,y);}shape.closePath();const geo=new THREE.ExtrudeGeometry(shape,{depth:0.3,bevelEnabled:true});const mat=new THREE.MeshStandardMaterial({color:0xffffff,emissive:0xffffff,emissiveIntensity:0.8,metalness:0.9});const star=new THREE.Mesh(geo,mat);star.position.y=6.5;star.userData={type:'star'};christmasGroup.add(star);scene.add(new THREE.PointLight(0xffffff,1,10).translateY(6.5));}createTopStar();
        function addDecorLights(){const geo=new THREE.BufferGeometry();const pos=[];const col=[];const c=new THREE.Color();const colors=[0x00ffff,0xffffff,0xaaaaff,0xffd700];for(let i=0;i<500;i++){const p=getTreePosition(12.5,6.2);pos.push(p.x*1.05,p.y,p.z*1.05);c.setHex(colors[Math.floor(Math.random()*4)]);col.push(c.r,c.g,c.b);}geo.setAttribute('position',new THREE.Float32BufferAttribute(pos,3));geo.setAttribute('color',new THREE.Float32BufferAttribute(col,3));christmasGroup.add(new THREE.Points(geo,new THREE.PointsMaterial({size:0.8,map:fireTex,vertexColors:true,blending:THREE.AdditiveBlending,depthWrite:false})));}addDecorLights();
        const glowTex=(()=>{const c=document.createElement('canvas');c.width=c.height=64;const ctx=c.getContext('2d');const g=ctx.createRadialGradient(32,32,0,32,32,32);g.addColorStop(0,'rgba(200,220,255,0.4)');g.addColorStop(1,'transparent');ctx.fillStyle=g;ctx.fillRect(0,0,64,64);return new THREE.CanvasTexture(c);})();const glowMat=new THREE.SpriteMaterial({map:glowTex,transparent:true,blending:THREE.AdditiveBlending,depthWrite:false});
        function createPolaroidTexture(img){const c=document.createElement('canvas');c.width=256;c.height=300;const ctx=c.getContext('2d');ctx.fillStyle='#f0f8ff';ctx.fillRect(0,0,256,300);const b=15,s=226;const sc=Math.max(s/img.width,s/img.height);const px=(s/2)-(img.width/2)*sc,py=(s/2)-(img.height/2)*sc;ctx.save();ctx.beginPath();ctx.rect(b,b,s,s);ctx.clip();ctx.drawImage(img,b+px,b+py,img.width*sc,img.height*sc);ctx.restore();ctx.strokeStyle='#ccc';ctx.lineWidth=2;ctx.strokeRect(0,0,256,300);return new THREE.CanvasTexture(c);}
        const cardGeo=new THREE.PlaneGeometry(1.2,1.4);
        document.getElementById('fileInput').addEventListener('change',e=>{const files=Array.from(e.target.files).slice(0,25);files.forEach(f=>{const r=new FileReader();r.onload=ev=>{const img=new Image();img.src=ev.target.result;img.onload=()=>{const tex=createPolaroidTexture(img);const mat=new THREE.MeshStandardMaterial({map:tex,side:THREE.DoubleSide,roughness:0.8,metalness:0.1,emissive:0xffffff,emissiveIntensity:0.1});const card=new THREE.Mesh(cardGeo,mat);const p=getTreePosition(12,6);card.position.set(p.x*1.3,p.y,p.z*1.3);card.lookAt(0,p.y,0);card.rotation.z+=(Math.random()-0.5)*0.3;card.rotation.x+=0.1;const glow=new THREE.Sprite(glowMat);glow.scale.set(3,3,1);glow.position.z=-0.1;card.add(glow);card.userData={type:'photo',originPos:card.position.clone(),originRot:card.rotation.clone(),targetPos:new THREE.Vector3((Math.random()-0.5)*14,(Math.random()-0.5)*12,5+Math.random()*4),randomPhase:Math.random()*Math.PI*2};christmasGroup.add(card);}};r.readAsDataURL(f);});});
        document.getElementById('clearBtn').addEventListener('click',e=>{e.stopPropagation();for(let i=christmasGroup.children.length-1;i>=0;i--)if(christmasGroup.children[i].userData.type==='photo')christmasGroup.remove(christmasGroup.children[i]);});
        scene.add(new THREE.AmbientLight(0xffffff,0.6));scene.add(new THREE.DirectionalLight(0xffffff,1));
        function animate(){requestAnimationFrame(animate);controls.update();fireworks.forEach((f,i)=>{f.update();if(f.isDead)fireworks.splice(i,1);});const t=Date.now()*0.001;christmasGroup.children.forEach(o=>{if(o.userData.type==='photo'){if(isExploded){o.position.lerp(o.userData.targetPos,0.05);o.scale.lerp(new THREE.Vector3(1.8,1.8,1.8),0.05);o.position.y+=Math.sin(t+o.userData.randomPhase)*0.005;o.lookAt(camera.position);if(o.children[0])o.children[0].scale.lerp(new THREE.Vector3(4,4,1),0.05);}else{o.position.lerp(o.userData.originPos,0.05);o.scale.lerp(new THREE.Vector3(1,1,1),0.05);if(o.position.distanceTo(o.userData.originPos)<1)o.rotation.lerp(o.userData.originRot,0.1);else o.lookAt(0,o.position.y,0);if(o.children[0])o.children[0].scale.lerp(new THREE.Vector3(3,3,1),0.05);}}if(o.userData.type==='leaves'){o.scale.lerp(new THREE.Vector3(isExploded?3.5:1,isExploded?3.5:1,isExploded?3.5:1),0.05);o.material.opacity=THREE.MathUtils.lerp(o.material.opacity,isExploded?0.1:0.9,0.05);if(isExploded)o.rotation.y+=0.002;}if(o.userData.type==='lights'){o.scale.lerp(new THREE.Vector3(isExploded?2:1,isExploded?2:1,isExploded?2:1),0.05);o.material.opacity=THREE.MathUtils.lerp(o.material.opacity,isExploded?1:0.8,0.05);if(isExploded)o.rotation.y+=0.002;}if(o.userData.type==='star')o.scale.lerp(new THREE.Vector3(isExploded?0.001:1,isExploded?0.001:1),0.05);if(o.userData.type==='star')o.rotation.y+=0.01;});renderer.render(scene,camera);}animate();
        window.addEventListener('resize',()=>{camera.aspect=innerWidth/innerHeight;camera.updateProjectionMatrix();renderer.setSize(innerWidth,innerHeight);});
    </script>
</body>
