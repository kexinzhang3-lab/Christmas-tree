name: ChatOps Bot

on:
  issue_comment:
    types: [created]

jobs:
  update_code:
    if: contains(github.event.comment.body, '/update_page')
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      issues: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run Update Script
        env:
          USER_COMMENT: ${{ github.event.comment.body }}
        run: python scripts/manual_update.py

      - name: Commit & Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Bot updated code via Issue comment'